<!DOCTYPE html>
<html>
  <head>
    <title>Context Translator Settings</title>
  </head>
  <body>
    <div id="api_key">
        <label>
            OpenAI API Key
        </label>
        <input type="text" id="openai_apikey" name="openai_apikey"/>
    </div>
    <div id="model">
        <label>
            OpenAI Model
        </label>
        <input type="text" id="openai_model" name="openai_model"/>
    </div>
    <div id="misc">
        <label>
            Language
        </label>
        <input type="text" id="language" name="language"/>
    </div>
        
    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
